# Pi5 Fan Controller Configuration File
# Path to fan control device
FAN_PATH=/sys/class/thermal/cooling_device0/cur_state

# hwmon device names to search for (if paths not specified)
HWMON0_NAME=cpu_thermal
HWMON1_NAME=rp1_adc

# Optional: override paths if needed (if specified, device names are ignored)
# TEMP_HWMON0_PATH=/sys/class/hwmon/hwmon0/temp1_input
# TEMP_HWMON1_PATH=/sys/class/hwmon/hwmon1/temp1_input

# Temperature thresholds in Celsius
HYSTERESIS=2.0
OFF_THRESHOLD=53.0
LOW_THRESHOLD=54.0
MEDIUM_THRESHOLD=59.0
HIGH_THRESHOLD=64.0
FULL_THRESHOLD=70.0

# Control loop interval in seconds
INTERVAL_SECONDS=15

# Debug mode (true/false)
DEBUG=false

